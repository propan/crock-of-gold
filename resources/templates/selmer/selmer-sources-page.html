{% extends "layout.html" %}

{% block title %}
    Selmer :: Demo
{% endblock %}

{% block header %}
    {% include "navbar.html" %}
{% endblock %}

{% block content %}
    <h1>Selmer</h1>
    {% include "navigation-pills.html" %}
    {% for file in files %}
    <div>
      <div class="file-name">{{ file.name }}</div>
      <pre><code class="{{ file.type }}">{{ file.content }}</code></pre>
    </div>
    {% endfor %}
{% endblock %}
